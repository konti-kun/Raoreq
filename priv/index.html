<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/elxjob.css">
		<title>Elxjob</title>
	</head>
	<body>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">Elixir Job Scheduler</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="newjob_btn">New job</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container" id="main">
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Job scheduler</span>
      </div>
    </footer>
    <script src="static/jquery-3.3.1.min.js"></script>
    <script src="static/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/d3.min.js"></script>
  <script>
    var makeformitem = function(selection, id, label, type){
      var current = selection.append("div").attr("class","form-group")
      current.append("label").attr("for",id).text(label);
      switch(type){
        case "text":
          current.append("input").attr("type",type)
          .attr("id",id).attr("class","form-control");
          break;
      }
      
    }
    d3.select("#newjob_btn").on("click",function(){
      d3.select("#main").selectAll("div").remove();
      var base = d3.select("#main").append("div").attr("class","row").append("div");
      base.call(makeformitem,"jobid","job id","text");
      var submit = base.append("button").attr("type","submit").attr("class","btn btn-primary")
      .text("submit");
      submit.on("click",function(){
        params = {};
        params["jobid"] = d3.select("#jobid").node().value;
        d3.json("createjob", {
          method:"POST",
          body:'{"jobid":"1111"}',
          headers: {"Content-Type":"application/json"}
        })
        .then(function(data) {
          console.log(data);
        });
      });
    });
  </script>
	</body>
</html>
